        <div id="commentForm"> 
            <input type="text" id="commentInput">
            <button onclick="addComment()">댓글 작성</button> &nbsp&nbsp&nbsp&nbsp
            <input type="text" id="searchInput">  
            <button onclick="searchComment()">댓글 검색</button>
        </div>
        <div id="commentList">
        </div>
    </main>

    <script>
        // 댓글 목록을 저장할 배열
        var comments = [];
        
        // 댓글 생성 함수
        function addComment() {
            var commentInput = document.getElementById("commentInput");
            var comment = commentInput.value;
            if (comment !== "") {
                comments.push(comment);
                renderComments();
                commentInput.value = "";
            }
        }

        // 댓글 삭제 함수
        function deleteComment(index) {
            comments.splice(index, 1);
            renderComments();
        }

        // 댓글 검색 함수
        function searchComment() {
            var searchInput = document.getElementById("searchInput");
            var keyword = searchInput.value;
            var searchResult = comments.filter(function(comment) {
                return comment.includes(keyword);
            });
            renderComments(searchResult);
        }

        // 댓글 수정 함수
        function editComment(index) {
            var newComment = prompt("댓글을 수정하세요:");
            if (newComment !== null && newComment !== "") {
                comments[index] = newComment;
                renderComments();
            }
        }

        // 댓글 목록을 화면에 출력하는 함수
        function renderComments(commentsToRender) {
            var commentList = document.getElementById("commentList");
            commentList.innerHTML = "";

            var commentsToShow = commentsToRender || comments;

            for (var i = 0; i < commentsToShow.length; i++) {
                var commentItem = document.createElement("div");
                commentItem.className = "comment";

                var commentText = document.createElement("p");
                commentText.textContent = commentsToShow[i];
                commentItem.appendChild(commentText);

                var actions = document.createElement("div");
                actions.className = "actions";

                var deleteButton = document.createElement("button");
                deleteButton.textContent = "삭제";
                deleteButton.setAttribute("onclick", "deleteComment(" + i + ")");
                actions.appendChild(deleteButton);

                var editButton = document.createElement("button");
                editButton.textContent = "수정";
                editButton.setAttribute("onclick", "editComment(" + i + ")");
                actions.appendChild(editButton);

                commentItem.appendChild(actions);

                commentList.appendChild(commentItem);
            }
        }
    </script>
